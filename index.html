<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHOENIX PROJECTS</title>
    <!-- polyfills -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <dialog class="mdl-dialog" id="dialog" style="border: 1.5em double orange !important;border-radius: 1.5em !important;width: 50vw;">
        <h4 class="mdl-dialog__title">SUBMIT A PROJECT</h4>
        <div class="mdl-dialog__content">
            <form id="projectform" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="projecttitle">Project Title</label>
                    <input type="text" class="mdl-textfield__input" id="projecttitle" aria-describedby="projectHelp"
                        placeholder="Enter Project title" required>
                    <small id="projectHelp" class="form-text text-muted">Share your expressive project
                        title</small>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label" for="imageUrl">Project Image URL</label>
                    <input type="url" class="mdl-textfield__input" id="imageUrl" placeholder="Url">
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-textfield__label" for="Textarea1" style="color: grey; padding-left: 15px;">Project
                        Description</label>
                    <textarea class="mdl-textfield__input" id="Textarea1" rows="20" required></textarea>
                </div>
                <button id="submit" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--white mdl-color-text--black">
                    SUBMIT
                </button>
            </form>
        </div>
        <div class="mdl-dialog__actions">
            <button id="closeModal" type="button" class="mdl-button mdl-color--black" style="color: whitesmoke">CLOSE</button>
        </div>
    </dialog>
    <div id="container" class="demo-layout-transparent mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color-text--black mdl-layout__header--transparent" id="header">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div id="tt1" class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <h4 style="font-family: 'Courier New', Courier, monospace;"><a href="#"><img id="logo" src="images/phoenix.jpeg"
                                alt="Phoenix"></a><b>Projects</b></h4>
                    <!-- Large Tooltip -->
                    <div class="mdl-tooltip mdl-tooltip--bottom mdl-tooltip--large" for="tt1" style="left: 20px; margin: 0;">
                        <i>Click there to navigate to Home Page</i>
                    </div>
                </div>
                <div id="user-container">
                    <div hidden id="user-pic"></div>
                    <div hidden id="user-name"></div>
                    <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--black mdl-color--white">
                        <b>Sign-out</b>
                    </button>
                    <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--black">
                        <span class="icons8-google"></span><span><b>Sign In</b></span>
                    </button>
                </div>
            </div>
        </header>
        <div class="divider"></div>

        <main class="mdl-layout__content">
            <div class="demo-card-wide mdl-card mdl-shadow--4dp" id="card">
                <div class="mdl-card__title  mdl-color--orange-800" style="margin: 10px; border-radius: 10px 10px 0px 0px;">
                    <h2 class="mdl-card__title-text"><strong>PROJECTS</strong></h2>
                </div>
                <div class="mdl-card__supporting-text" id="typed1">
                    <strong id="create">
                    </strong>
                    <strong id="share"></strong>
                    <strong id="explore"></strong>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--white"
                        style="color: rgb(0, 0, 0); border: 3px dashed black; border-radius: 15px;" id="show-dialog">
                        ADD PROJECT IDEAS
                    </a>


                </div>
            </div>
            <div class="divider"></div>
            <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
        <div class="mdl-grid" id="cardGrid">
        </div>
    </div>





    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/5.5.0/firebase-app.js"></script>
    <script src="/__/firebase/5.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.0/firebase-database.js"></script>
    <script src="/__/firebase/5.5.0/firebase-storage.js"></script>
    <script src="/__/firebase/5.5.0/firebase-messaging.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/styles.js"></script>
    <script src="scripts/comments.js"></script>
</body>

</html>
